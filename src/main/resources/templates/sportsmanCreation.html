<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <title>Create Sportsman</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <form th:action="@{/sportsman}" method="post">
                <div><label> Full Name : <input class="form-control" type="text" name="fullName"/> </label></div>
                <div><label> Age : <input class="form-control" type="number" name="age"/> </label></div>
                <div><label> Salary : <input class="form-control" type="number" name="salary"/> </label></div>
                <button class="btn btn-success mt-2" type="submit" th:text="Save"></button>
            </form>
        </div>
        <button class="btn btn-warning mt-2" type="submit">
            <a class="btn btn-warning mt-2" th:href="@{/home}">
                Home
            </a>
        </button>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
