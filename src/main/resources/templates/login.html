<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Spring Security Example </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div th:if="${param.error}">
                <p class="lead">
                    Invalid username and password.
                </p>
            </div>
            <div th:if="${param.logout}">
                <p class="lead">
                    You have been logged out.
                </p>
            </div>
            <form action="/login" method="post">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />

                <div><label> User Name : <input type="text" class="form-control" placeholder="Username" aria-label="Username" name="username"> </label></div>
                <div><label> Password : <input type="password" class="form-control" placeholder="Password" aria-label="Username" name="password"> </label></div>
                <div><input class="btn btn-primary" type="submit" value="Sign In"/></div>
            </form>
            <a class="btn btn-info" th:href="@{/signup}">Sign Up</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
